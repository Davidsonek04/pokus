{% extends 'base.html' %}

{% block header %}
    <h1 class="info">{% block title %}Registrace{% endblock title %}</h1>
{% endblock header %}

{% block content %}
    <form method='post'>
        <label for="name">Jméno</label><input name="name" id="name" required>
        <label for="surname">Příjmení</label><input name="surname" id="surname" required>
        <label for="email">Email</label><input name="email" id="email" required>
        <label for="tel">Telefon</label><input name="tel" id="tel" required>
        <label for="street_descriptive">Ulice a číslo popisné</label><input name="street_descriptive" id="street_descriptive" required>
        <label for="city">Město</label><input name="city" id="city" required>
        <label for="zip_code">PSČ</label><input name="zip_code" id="zip_code" required>
        
        <input type="submit" value="uložit"><a href="{{url_for('extract.list')}}">Zpět na výpis pojištěnců </a>
    </form>
{% endblock content %}
