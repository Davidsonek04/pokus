{% extends 'base.html' %}
{% block header %}
    <h1 class="info">{% block title %}{{ page_title }}{% endblock title %}</h1>
{% endblock header %}


{% block content %}
    <form method='post' class="dva_sloupce">
        <div class="sloupec_formulare">
            <label for="insurance">Pojištění</label>
            <input name="insurance" id="insurance" required value="{{ insurance_edit.insurance }}">
    
            <label for="amount">Částka</label>
            <input name="amount" id="amount" required value="{{ insurance_edit.amount }}">

        </div>
        <div class="sloupec_formulare">
            <label for="subject">Předmět pojištění</label>
            <input name="subject" id="subject" required value="{{ insurance_edit.subject }}">

            <label for="valid_from">Platnost od</label>
            <input name="valid_from" id="valid_from" required value="{{ insurance_edit.valid_from }}">

            <label for="valid_until">Platnost do</label>
            <input name="valid_until" id="valid_until" required value="{{ insurance_edit.valid_until }}">
            <input class="ulozit" type="submit" value="uložit">
        </div>
            
        
        <input type='hidden' name='insurance_id' value="{{ insurance_id }}">
        
        </form>
        <div class="tlacitko_zpet" ><a href="{{ url_for('insurance.list_insurance', user_id=user_id) }}">Výpis pojištění</a></div>
{% endblock content %}
